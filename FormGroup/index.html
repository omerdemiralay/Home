<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Form Group</title>
  </head>
  <body>
    <form
      action="https://httpbin.org/post
    "
      method="POST"
    >
      <div class="container">
        <div class="form-group col-md-6">
          <label for="name">Name Surname:</label>
          <input
            type="text"
            name="name"
            placeholder="Name Surname"
            id="name"
            class="form-control"
            aria-describedby="emailHelpId"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelpId"
            placeholder="Please E-mail"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            name="tel"
            id="tel"
            aria-describedby="phoneHelpId"
            placeholder="Please Phone Number"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Please Password"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="city">The city which you are living?</label>
          <select class="form-control" name="city" id="city">
            <option value="ankara">Ankara</option>
            <option value="istanbul">İstanbul</option>
            <option value="izmir">İzmir</option>
            <option value="van">Van</option>
            <option value="sakarya">Sakarya</option>
            <option value="karabuk">Karabük</option>
            <option value="eskisehir">Eskişehir</option>
            <option value="adana">Adana</option>
            <option value="mersin">Mersin</option>
            <option value="antalya">Antalya</option>
            <option value="bartin">Bartın</option>
            <option value="sinop">Sinop</option>
            <option value="rize">Rize</option>
            <option value="ordu">Ordu</option>
          </select>
        </div>
        <div class="form-group gender col-md-6">
          <p>Gender</p>
          <div class="form-check row-md-6">
            <input
              class="form-check-input"
              type="checkbox"
              name="gender"
              id="genderMale"
              value="male"
            />
            <label class="form-check-label" for="genderMale"> Male </label>
          </div>
          <div class="form-check row-md-6">
            <input
              class="form-check-input"
              type="checkbox"
              name="gender"
              id="genderFemale"
              value="female"
            />
            <label class="form-check-label" for="genderFemale"> Female </label>
          </div>
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" onclick="Reset();">
            Reset
          </button>
        </div>
      </div>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
